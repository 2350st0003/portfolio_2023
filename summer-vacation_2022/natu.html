<body>
    <main>
        <section id="page-top">
            <h1>私の夏休み</h1>
            <p class="my-name">伊藤  奏太</p>
        </section>

        <section id="page-01">
            <div class="inner">
                <h2>この夏、毎日バイトしてました。</h2>
                <p>私は、塾の講師としてバイトをしており、夏期講習が一番忙しい時期なので毎日のように働いていました。</p>
            </div>
        </section>

        <section id="page-02">
            <div class="inner">
                <h2>この夏、近所のお祭りに行きました。</h2><img src="assets/img/夏祭り (3).jpg" alt="サンプル画像">
            </div>
        </section>

        <section id="page-03">
            <div class="inner">
                <h2>この夏、中学の頃の友達と遊びに行きました。</h2>
                <p>中学の頃部活仲間でとても仲の良かったメンツで三年ぶりに遊びに行きました。</p>
            </div>
        </section>

        <section id="page-04">
            <div class="inner">
                <h2>来年の夏は、絶対に旅行に行く！</h2>
                <p>今年の夏はほとんど何もできなかったので来年こそは絶対に旅行に行ったりして、今年よりも充実した夏休みにしたいと思っています。</p>
            </div>
        </section>

    </main>
